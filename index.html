<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zesty NewTab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="actualbody">
            <h1 class="lbl1">Zesty NewTab</h1>
            <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                <input name="sitesearch" type="hidden" value="">
                <input autocomplete="on" class="form-control search" name="q" placeholder="Search something, idk" required="required"  type="text">
                <button class="button" type="submit">Search</button>
            </form>
            <img src="images/icon-512-512-true-28b73e96ab062e0b46b5a67d48403c02.png" class="lemon1">
            <div class="footer">
                <h4 class="fverchk" onclick="alert('Current version is v1.0.0')">Click to check extension version.</h4>
                <h4 class="fseparator">----------------------------------</h4>
                <h4 class="fcredits">This newTab extension was created by <a href="https://github.com/kristheredpanda/zestynewtab">Kris The Red Panda</a></h4>
            </div>
        </div>
    </body>
</html>
